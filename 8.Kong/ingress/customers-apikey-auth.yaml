apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: customer-api
  annotations:
    konghq.com/strip-path: "true"
    kubernetes.io/ingress.class: kong
spec:
  rules:
  - http:
      paths:
      - path: /cs
        backend:
          serviceName: epoic-customers
          servicePort: 8081